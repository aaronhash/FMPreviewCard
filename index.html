<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles.css">
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<main>
		<div id="center">
			<picture>
				<source media="(max-width: 480px)" srcset="./images/image-product-mobile.jpg">
				<img src="./images/image-product-desktop.jpg" alt="Photo of the perfume">
			</picture>
			<div id="details">
				<p id="type">Perfume</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div id="prices">
					<p id="final">$149.99</p>
					<p id="orig">$169.99</p>
				</div>
				<div id="button">
					<img src="./images/icon-cart.svg" alt="Cart Icon">
					<p>Add to Cart</p>
				</div>
			</div>
		</div>
	</main>
  
	<footer>
    	<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/aaronhash">aaronhash</a>.</p>
  	</footer>
</body>
</html>
